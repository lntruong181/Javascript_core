<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/signin.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="header">
          <p>Sign In</p>
        </div>

        <!-- FORM INPUT  -->

        <div class="sub-content">
          <div class="input-content">
            <input
              autofocus
              class="form"
              id="email"
              placeholder=" "
              type="e-mail"
            />
            <p class="form-label">Email</p>
          </div>
          <p class="text" id="text_email"></p>
          <div class="input-content">
            <input class="form" id="password" placeholder=" " type="password" />
            <p class="form-label">Password</p>
          </div>
          <p class="text" id="text_password"></p>

          <!-- BUTTON SUBMIT -->

          <div class="checkbox__button">
            <input class="checkbox" type="checkbox">  <p class="remember">Remember Me</p> </input>
          </div>
          <button>Login</button>
          <a href="/page/register.html">Click here to Register</a>
        </div>
      </div>
    </div>

    <script type="text/javascript" src='/module/login.js'>
     
    </script>
  </body>
</html>
